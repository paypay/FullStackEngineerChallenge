# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: performance
    ports:
      - "3308:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080